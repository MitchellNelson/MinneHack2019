<!DOCTYPE html>
<html>
  <head>
    <title>Farm Connect</title>

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="topnav-centered">
        <a id="logo">Farm Connect</a>
      </div>
      <a href="https://www.google.com" id="myHistory">My History</a>
    </div>
    <div id="overlay">
      <div id="overlayFront">

        <table>
          <tr>
            <td><span class="static-name">Farmer: </span></td>
            <td><span id="overlay-owner"></span></td>
          </tr>
          <tr>
            <td><span class="static-name">Crop: </span></td>
            <td><span id="overlay-crop"></span></td>
          </tr>
        </table>


        <img id="overlay-image" />
      
        <div id = "meta-data">

          <div id="weather-data">Weather Data</div>
            
          <table>

            
            
            <tr>
              <td><div>Temp: </div></td>
              <td><div id="overlay-data-weather-temp"></div></td>
            </tr>
            <tr>
              <td><div></div>Rain: </td>
              <td><div id="overlay-data-weather-rain"></div></td>
            </tr>
            <tr>
              <td><div>Pressure: </div></td>
              <td><div id="overlay-data-weather-pressure"></div></td>
            </tr>
            <tr>
              <td><div>Height: </div></td>
              <td><div id="overlay-data-height"></div></td>
            </tr>
            </tr>
          </table>

        </div>
        <button id="see-more">See More</button>
        <button id="overlay-button-close" onclick="hideOverlay()">X</button>
      </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV0kwE564QnAoy3NdhF6KH2jFKxYdwWi0&callback=initMap"
      async
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/farmData.js"></script>
    <script src="js/plotMarker.js"></script>
  </body>
</html>
