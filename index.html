<!DOCTYPE html>
<html>
  <head>
    <title>Farm Connect</title>

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="topnav-centered">
        <a id="logo">Farm Connect</a>
      </div>
      <a href="https://www.google.com" id="myHistory">My History</a>
    </div>
    <div id="overlay">
      <div id="overlayFront">
        <div>
          <span class="static-farmer">Farmer: </span>
          <span id="overlay-owner"></span>
        </div>
        <div>
          <span class="static-crop">Crop: </span>
          <span id="overlay-crop"></span>
        </div>

        <img id="overlay-image" />
        <div>
          <span class="static-names">Data: </span>
          <span id="overlay-data-weather"></span>
          <span id="overlay-data-height"></span>
        </div>
        <button id="see-more">See More</button>
        <button id="overlay-button-close" onclick="hideOverlay()">X</button>
      </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV0kwE564QnAoy3NdhF6KH2jFKxYdwWi0&callback=initMap"
      async
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/farmData.js"></script>
    <script src="js/plotMarker.js"></script>
  </body>
</html>
