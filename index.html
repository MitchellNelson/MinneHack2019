<!DOCTYPE html>
<html>
  <head>
    <title>Farm Connect</title>

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="topnav-centered">
        <a id="logo">Farm Connect</a>
      </div>
      <a href="https://www.google.com" id="myHistory">My History</a>
    </div>
    <div id="overlay">
      <div id="overlayFront">

        <table>
          <tr>
            <td><span class="static-name">Farmer: </span></td>
            <td><span id="overlay-owner"></span></td>
          </tr>
          <tr>
            <td><span class="static-name">Crop: </span></td>
            <td><span id="overlay-crop"></span></td>
          </tr>
        </table>

        <div id="date-data"></div>


        <img id="overlay-image" />
      
        <div id = "meta-data">

          <div class="data-header">Weather Data</div>
            
          <table>
            <tr>
              <td><span class="data-label">Temp: </span></td>
              <td><span id="overlay-data-weather-temp"></span> &#176;F</td>
            </tr>
            <tr>
              <td><span class="data-label">Rain: </span></td>
              <td><span id="overlay-data-weather-rain"></span> in</td>
            </tr>
            <tr>
              <td><span class="data-label">Pressure: </span></td>
              <td><span id="overlay-data-weather-pressure"></span> inHg</td>
            </tr>
          </table>

          <div id = "growth" class="data-header">Growth</div>
          <table >
            <tr>
              <td><span class="data-label">Height: </span></td>
              <td><span id="overlay-data-height"></span> cm</td>
            </tr>
          </table>
        </div>

        <button id="see-more">See More</button>
        <button id="overlay-button-close" onclick="hideOverlay()">X</button>
      </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV0kwE564QnAoy3NdhF6KH2jFKxYdwWi0&callback=initMap"
      async
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/farmData.js"></script>
    <script src="js/Plot.js"></script>
    <script src="js/plotMarker.js"></script>
  </body>
</html>
