<!DOCTYPE html>
<html>
  <head>
    <title>Farm Connect</title>

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="topnav-centered">
        <a id="logo">Farm Connect</a>
      </div>
      <a href="https://www.google.com" id="myHistory">My History</a>
    </div>

    <div id="plotInfo">
      <div>
        <span class="static-farmer">Farmer: </span>
        <span id="overlay-owner"></span>
      </div>
      <div>
        <span class="static-crop">Crop: </span>
        <span id="overlay-crop"></span>
      </div>
      <div id="seeds">
        <p class="plantType"></p>
        <p class="seedName"></p>
        <p class="seedAmount"></p>
        <p class="area"></p>
      </div>
    </div>

    <div id="content">
      <div class="template snapshot-card" style="display: none">
        <div class="snapshot-meta ">
          <p class="date"></p>
        </div>
        <div class="snapshot-img"></div>
        <div class="snapshot-weather">
            <div class="data-header">Weather Data</div>
          <table>  
            <tr>
              <td><span class="data-label">Temp: </span></td>
              <td><span class="temperature"></span></td>
            </tr>

            <tr>
              <td><span class="data-label">Rain: </span></td>
              <td><span class="rainfall"></span></td>
            </tr>
            <tr>
              <td><span class="data-label">Pressure: </span></td>
              <td><span class="pressure"></span></td>
            </tr>
          </table>
        </div>
        <span id="overlay-data-height"></span>

      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/plotData.js"></script>
    <script src="js/farmData.js"></script>
  </body>
</html>
