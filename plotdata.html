<!DOCTYPE html>
<html>
  <head>
    <title>Farm Connect</title>

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="topnav-centered">
        <a id="logo">Farm Connect</a>
      </div>
      <a href="https://www.google.com" id="myHistory">My History</a>
    </div>

    <div id="plotInfo">
      <div>
        <span class="static-farmer">Farmer: </span>
        <span id="overlay-owner"></span>
      </div>
      <div>
        <span class="static-crop">Crop: </span>
        <span id="overlay-crop"></span>
      </div>
    </div>

    <div id="content">
      <div class="template snapshot-card" style="display: none">
        <p class="snapshot-date"></p>
        <div class="snapshot-img"></div>
        <div class="snapshot-seeds">
          <span class="plantType"></span>
          <span class="seedName"></span>
          <span class="seedAmount"></span>
          <span class="seedAmountUnit"></span>
          <span class="area"></span>
        </div>
        <div class="snapshot-weather">
          <span class="temperature"></span>
          <span class="rainfall"></span>
          <span class="pressure"></span>
        </div>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/plotData.js"></script>
    <script src="js/farmData.js"></script>
  </body>
</html>
